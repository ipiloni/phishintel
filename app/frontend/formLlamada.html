    <!-- Call Form Section -->
    <section id="call" class="contact section">
      <div class="col-lg-8 mx-auto" data-aos="fade-left" data-aos-delay="200">
        <div class="contact-form-wrapper">
          <div class="form-header">
            <h3>Generación de Llamada de Simulación</h3>
            <p>Configura los parámetros de la llamada de simulación de phishing.</p>
          </div>

          <form action="forms/generate-call.php" method="post" class="php-email-form">

            <!-- Seleccionar Área -->
            <div class="mb-3">
              <label for="area" class="form-label">Seleccionar área</label>
              <select class="form-control" id="area" name="area" required>
                <option value="">Elige un área</option>
                <option>Area1</option>
                <option>Area2</option>
                <option>Area3</option>
              </select>
            </div>

            <!-- Seleccionar Empleado -->
            <div class="mb-3">
              <label for="empleado" class="form-label">Seleccionar empleado</label>
              <select class="form-control" id="empleado" name="empleado" required>
                <option value="">Elige un empleado</option>
                <option>Empleado1</option>
                <option>Empleado2</option>
                <option>Empleado3</option>
              </select>
            </div>

            <!-- Contexto -->
            <div class="mb-3">
              <label for="context" class="form-label">Contexto</label>
              <textarea class="form-control" name="context" id="context" rows="5" placeholder="Escribe el guion de la llamada" required></textarea>
            </div>

            <!-- Seleccionar Voz -->
            <div class="mb-3">
              <label for="voz" class="form-label">Seleccionar voz</label>
              <select class="form-control" id="voz" name="voz" required>
                <option value="">Elige una voz</option>
                <option>Voz1</option>
                <option>Voz2</option>
                <option>Voz3</option>
              </select>
            </div>

            <!-- Mensajes -->
            <div class="my-3">
              <div class="loading">Cargando</div>
              <div class="error-message"></div>
              <div class="sent-message">La llamada se generó correctamente.</div>
            </div>

            <button type="submit" class="submit-btn">
              <span>Guardar Plantilla</span>
              <i class="bi bi-arrow-right"></i>
            </button>
          </form>
