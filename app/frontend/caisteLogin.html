<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión Material Design</title>
    <link rel="stylesheet" href="assets/css/estilosLoginCaiste.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="assets/img/logoPG.png" alt="PG Control">
                <h2>Iniciar sesión</h2>
                <p>para continuar a tu cuenta</p>
            </div>
            
            <form class="login-form" id="loginForm" novalidate>
                <!-- Campos ocultos para almacenar idUsuario e idEvento (se agregan dinámicamente cuando hay parámetros en la URL) -->
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required autocomplete="email">
                        <label for="email">Correo electrónico</label>
                        <div class="input-line"></div>
                        <div class="ripple-container"></div>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <label for="password">Contraseña</label>
                        <div class="input-line"></div>
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                            <div class="toggle-ripple"></div>
                            <span class="toggle-icon"></span>
                        </button>
                        <div class="ripple-container"></div>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" class="checkbox-label">
                            <div class="checkbox-material">
                                <div class="checkbox-ripple"></div>
                                <svg class="checkbox-icon" viewBox="0 0 24 24">
                                    <path class="checkbox-path" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                                </svg>
                            </div>
                            Mantener sesión iniciada
                        </label>
                    </div>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="login-btn material-btn" id="loginButton">
                    <div class="btn-ripple"></div>
                    <span class="btn-text">INICIAR SESIÓN</span>
                    <div class="btn-loader">
                        <svg class="loader-circle" viewBox="0 0 50 50">
                            <circle class="loader-path" cx="25" cy="25" r="12" fill="none" stroke="currentColor" stroke-width="3"/>
                        </svg>
                    </div>
                </button>
            </form>

            <div class="divider">
                <span>o</span>
            </div>

            <div class="signup-link">
                <p>¿No tienes una cuenta? <a href="#" class="create-account">Crear cuenta</a></p>
            </div>

            <div class="success-message" id="successMessage">
                <div class="success-elevation">
                    <div class="success-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                        </svg>
                    </div>
                    <h3>¡Bienvenido de nuevo!</h3>
                    <p>Iniciando sesión...</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            try {
                console.log('[JS_CAISTE_LOGIN] Formulario enviado - Iniciando registro de falla grave');
                // Obtener los parámetros de los campos ocultos del formulario
                const idUsuarioInput = document.getElementById('caiste_idUsuario');
                const idEventoInput = document.getElementById('caiste_idEvento');
                
                console.log('[JS_CAISTE_LOGIN] Campos ocultos encontrados:', {
                    idUsuarioInput: idUsuarioInput ? 'Sí' : 'No',
                    idEventoInput: idEventoInput ? 'Sí' : 'No'
                });
                
                if (idUsuarioInput && idEventoInput) {
                    const idUsuario = idUsuarioInput.value;
                    const idEvento = idEventoInput.value;
                    
                    console.log('[JS_CAISTE_LOGIN] Valores de campos ocultos:', { idUsuario, idEvento });
                    
                    if (idUsuario && idEvento) {
                        console.log('[JS_CAISTE_LOGIN] Registrando falla grave para usuario:', idUsuario, 'evento:', idEvento);
                        const fallaResponse = await fetch('/api/sumar-falla-grave', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            credentials: 'same-origin',
                            body: JSON.stringify({
                                idUsuario: parseInt(idUsuario),
                                idEvento: parseInt(idEvento)
                            })
                        });
                        
                        if (fallaResponse.ok) {
                            const fallaData = await fallaResponse.json();
                            console.log('[JS_CAISTE_LOGIN] ✅ Falla grave registrada exitosamente:', fallaData);
                        } else {
                            const errorData = await fallaResponse.json();
                            console.error('[JS_CAISTE_LOGIN] ❌ Error al registrar falla grave - Status:', fallaResponse.status, 'Error:', errorData);
                        }
                    } else {
                        console.warn('[JS_CAISTE_LOGIN] ⚠️ Campos ocultos encontrados pero sin valores');
                    }
                } else {
                    console.warn('[JS_CAISTE_LOGIN] ⚠️ No se encontraron campos ocultos (idUsuario o idEvento) - probablemente dificultad fácil');
                }
            } catch (error) {
                console.error('[JS_CAISTE_LOGIN] ❌ Excepción al registrar falla grave:', error);
            }
            
            // Redirigir a /caiste
            window.location.href = '/caiste';
        });
    </script>
</body>
</html>
