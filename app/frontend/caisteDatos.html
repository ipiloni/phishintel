<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Actualización de Datos</title>
    <link rel="stylesheet" href="assets/css/estilosLoginCaiste.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="assets/img/logoPG.png" alt="PG Control">
                <h2>Actualizar tus datos</h2>
                <p>Por favor, mantené tu información al día.</p>
            </div>
            
            <form class="login-form" id="updateForm" novalidate>
                <!-- Campos ocultos para almacenar idUsuario e idEvento (se agregan dinámicamente cuando hay parámetros en la URL) -->
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" id="nombre" name="nombre" required>
                        <label for="nombre">Nombre</label>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" id="apellido" name="apellido" required>
                        <label for="apellido">Apellido</label>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" id="dni" name="dni" required pattern="\d{7,8}">
                        <label for="dni">DNI</label>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                        <label for="fechaNacimiento" style="top: -1.5em; font-size: 0.75em;">Fecha de Nacimiento</label>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" id="domicilio" name="domicilio" required>
                        <label for="domicilio">Domicilio</label>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" id="cbu" name="cbu" required pattern="\d{22}">
                        <label for="cbu">CBU (Clave Bancaria Uniforme)</label>
                        <div class="input-line"></div>
                    </div>
                </div>

                <button type="submit" class="login-btn material-btn" id="confirmButton">
                    <div class="btn-ripple"></div>
                    <span class="btn-text">CONFIRMAR</span>
                </button>
            </form>
        </div>
    </div>
    
    <!-- Script de configuración para obtener URL del backend -->
    <script src="assets/js/config.js"></script>
    
    <script>
        document.getElementById("updateForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            try {
                console.log('[JS_CAISTE_DATOS] Formulario enviado - Iniciando registro de falla grave');
                // Obtener los parámetros de los campos ocultos del formulario
                const idUsuarioInput = document.getElementById('caiste_idUsuario');
                const idEventoInput = document.getElementById('caiste_idEvento');
                
                console.log('[JS_CAISTE_DATOS] Campos ocultos encontrados:', {
                    idUsuarioInput: idUsuarioInput ? 'Sí' : 'No',
                    idEventoInput: idEventoInput ? 'Sí' : 'No'
                });
                
                if (idUsuarioInput && idEventoInput) {
                    const idUsuario = idUsuarioInput.value;
                    const idEvento = idEventoInput.value;
                    
                    console.log('[JS_CAISTE_DATOS] Valores de campos ocultos:', { idUsuario, idEvento });
                    
                    if (idUsuario && idEvento) {
                        console.log('[JS_CAISTE_DATOS] Registrando falla grave para usuario:', idUsuario, 'evento:', idEvento);
                        const fallaResponse = await fetch(`${API_BASE_URL}/api/sumar-falla-grave`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            credentials: 'same-origin',
                            body: JSON.stringify({
                                idUsuario: parseInt(idUsuario),
                                idEvento: parseInt(idEvento)
                            })
                        });
                        
                        if (fallaResponse.ok) {
                            const fallaData = await fallaResponse.json();
                            console.log('[JS_CAISTE_DATOS] ✅ Falla grave registrada exitosamente:', fallaData);
                        } else {
                            const errorData = await fallaResponse.json();
                            console.error('[JS_CAISTE_DATOS] ❌ Error al registrar falla grave - Status:', fallaResponse.status, 'Error:', errorData);
                        }
                    } else {
                        console.warn('[JS_CAISTE_DATOS] ⚠️ Campos ocultos encontrados pero sin valores');
                    }
                } else {
                    console.warn('[JS_CAISTE_DATOS] ⚠️ No se encontraron campos ocultos (idUsuario o idEvento) - probablemente dificultad fácil');
                }
            } catch (error) {
                console.error('[JS_CAISTE_DATOS] ❌ Excepción al registrar falla grave:', error);
            }
            
            // Redirigir a /caiste
            window.location.href = '/caiste';
        });
    </script>
</body>
</html>
