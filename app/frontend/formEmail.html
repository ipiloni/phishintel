<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Generar Email - PhishIntel</title>

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Raleway&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">
</head>

<body class="index-page">

  <!-- ======= Header ======= -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container position-relative d-flex align-items-center justify-content-between">
      <a href="/index" class="logo d-flex align-items-center me-auto me-xl-0">
        <h1 class="sitename">PhishIntel</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="/principal" class="btn-getstarted btn-login">Home</a></li>
          <li><a href="/selectorCampania" class="btn-getstarted btn-login">Volver al Panel</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
    </div>
  </header>
  <!-- End Header -->

  <main class="main">

    <!-- Page Title -->
    <div class="page-title py-5"></div>

    <!-- Formulario con Vue -->
    <section id="email" class="contact section">
      <div class="col-lg-8 mx-auto" data-aos="fade-left" data-aos-delay="200">
        <!-- Vue App -->
        <div id="app" class="contact-form-wrapper">
          <div class="form-header">
            <h3>Generación de Simulación</h3>
            <p>Selecciona el área, usuario y nivel de dificultad.</p>
          </div>

          <form class="php-email-form" @submit.prevent="generarPreview">

            <!-- Selector de Área -->
            <div class="mb-3">
              <label for="areaSelect" class="form-label">Seleccionar Área</label>
              <select v-model="filtroArea" class="form-control" id="areaSelect" name="area" required>
                <option value="">-- Selecciona un área --</option>
                <option v-for="area in areas" :key="area.idArea" :value="area.nombreArea">
                  {{ area.nombreArea }}
                </option>
              </select>
            </div>

            <!-- Selector de Usuario -->
            <div class="mb-3">
              <label for="userSelect" class="form-label">Seleccionar Usuario</label>
              <select v-model="filtroUsuario" class="form-control" id="userSelect" name="usuario" required>
                <option value="">-- Selecciona un usuario --</option>
                <option v-for="usuario in usuariosFiltrados" :key="usuario.idUsuario" :value="usuario.idUsuario">
                  {{ usuario.nombre }} {{ usuario.apellido }}
                </option>
              </select>
            </div>

            <!-- Dificultad -->
            <div class="mb-3">
              <label class="form-label">Nivel de Dificultad</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" v-model="nivel" id="facil" value="Fácil" checked>
                <label class="form-check-label" for="facil">Fácil (Desde phishintel@gmail.com)</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" v-model="nivel" id="medio" value="Medio">
                <label class="form-check-label" for="medio">Medio (Desde pgcontrolcito.com)</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" v-model="nivel" id="dificil" value="Difícil">
                <label class="form-check-label" for="dificil">Difícil (Desde pgcontrol.com.ar)</label>
              </div>
            </div>

            <!-- Botón de enviar -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4 py-2 rounded-pill">
                <i class="bi bi-send"></i> Ver Preview
              </button>
            </div>
          </form>

          <!-- Modal Preview (dentro de #app) -->
          <div class="modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
              <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                  <h5 class="modal-title">Email Preview</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <h6>{{ modalAsunto }}</h6>
                  <div v-html="modalCuerpo"></div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" @click="confirmarEnvio">Confirmar y Enviar</button>
                </div>
              </div>
            </div>
          </div>

        </div><!-- End #app -->
      </div>
    </section>
  </main>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          areas: [],
          filtroArea: "",
          filtroUsuario: "",
          nivel: "Fácil",
          modalAsunto: "",
          modalCuerpo: "",
          emailGenerado: null
        };
      },
      computed: {
        usuariosFiltrados() {
          const areaSeleccionada = this.areas.find(a => a.nombreArea === this.filtroArea);
          return areaSeleccionada ? areaSeleccionada.usuarios : [];
        }
      },
      methods: {
        async generarPreview() {
          try {
            const resp = await fetch("http://localhost:8080/api/email/generar", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                contexto: `Área: ${this.filtroArea}, Usuario: ${this.filtroUsuario}`,
                formato: "html",
                nivel: this.nivel
              })
            });

            if (!resp.ok) throw new Error("Error generando el email");

            const data = await resp.json();
            this.modalAsunto = data.asunto || "Sin asunto";
            this.modalCuerpo = data.cuerpo || "Sin cuerpo";
            this.emailGenerado = data;

            // Abrir modal
            const modal = new bootstrap.Modal(document.getElementById("previewModal"));
            modal.show();

          } catch (e) {
            console.error("Error:", e);
            alert("No se pudo generar el email");
          }
        },

        async confirmarEnvio() {
          try {
            const resp = await fetch("http://localhost:8080/api/enviar-email", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(this.emailGenerado)
            });

            if (!resp.ok) throw new Error("Error enviando el email");

            alert("Email enviado correctamente ✅");
            bootstrap.Modal.getInstance(document.getElementById("previewModal")).hide();

          } catch (e) {
            console.error("Error:", e);
            alert("No se pudo enviar el email");
          }
        }
      },
      async mounted() {
        try {
          const resp = await fetch("http://localhost:8080/api/areas");
          const data = await resp.json();
          this.areas = data.areas || [];
        } catch (e) {
          console.error("Error cargando áreas:", e);
        }
      }
    }).mount("#app");
  </script>

</body>

</html>
