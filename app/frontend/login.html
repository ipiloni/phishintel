<body class="index-page">

  <!-- ======= Header ======= -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container position-relative d-flex align-items-center justify-content-between">
      <a href="/index" class="logo d-flex align-items-center me-auto me-xl-0">
        <h1 class="sitename">PhishIntel</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="/index">Home</a></li>
          <li><a href="/login" class="btn-getstarted btn-login">Login</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
    </div>
  </header>
  <!-- End Header -->

  <main class="main">

  <!-- Page Title -->
  <div class="page-title">
    <h1>Login de Usuarios</h1>
    <div class="breadcrumbs">
      <ol>
        <li><a href="/index">Home</a></li>
        <li>Login</li>
      </ol>
    </div>
  </div>

  <!-- Contact Section -->
  <section id="contact" class="contact section">
    <!-- Section Title -->
    <div class="col-lg-6 mx-auto" data-aos="fade-left" data-aos-delay="200">
      <div class="contact-form-wrapper">
        <div class="form-header">
          <h3>User Login</h3>
          <p>Enter your credentials to access your account.</p>
        </div>

        <form action="forms/login.php" method="post" class="php-email-form">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email Address</label>
            <input type="email" class="form-control" name="email" id="loginEmail" placeholder="Enter your email address" required="">
          </div>

          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="loginPassword" placeholder="Enter your password" required="">
          </div>

          <div class="my-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">Login successful! Redirecting...</div>
          </div>

          <button type="submit" class="submit-btn">
            <span>Login</span>
            <i class="bi bi-arrow-right"></i>
          </button>
        </form>

        <!-- Mensaje de registro -->
        <p class="mt-3 text-center">
          Don't have an account? <a href="/registro">Register here</a>
        </p>
      </div>  
    </div>
  </section><!-- /Contact Section -->

</main>


  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
