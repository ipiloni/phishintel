<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Login - PhishIntel</title>

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Raleway&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">
</head>

<body class="index-page">

  <!-- ======= Header ======= -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container position-relative d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center me-auto me-xl-0">
        <h1 class="sitename">PhishIntel</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="index.html" class="btn-getstarted btn-login">Home</a></li>
          <!--<li><a href="login.html" class="btn-getstarted btn-login">Login</a></li>-->
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
    </div>
  </header>
  <!-- End Header -->

  <main class="main">

  <!-- Page Title -->
  <div class="page-title py-5">
  </div>

  <!-- Contact Section -->
  <section id="contact" class="contact section">
    <!-- Section Title -->
    <div class="col-lg-6 mx-auto" data-aos="fade-left" data-aos-delay="200">
      <div class="contact-form-wrapper">
        <div class="form-header">
          <h3>Iniciar Sesión</h3>
          <p>Ingresa tus datos para acceder a tu cuenta.</p>
        </div>

       <form id="loginForm" class="php-email-form">
  <div class="mb-3">
    <label for="loginEmail" class="form-label">Correo electrónico</label>
    <input type="email" class="form-control" name="email" id="loginEmail" placeholder="Ingresa tu correo electrónico" required>
  </div>

  <div class="mb-3">
    <label for="loginPassword" class="form-label">Contraseña</label>
    <input type="password" class="form-control" name="password" id="loginPassword" placeholder="Ingresa tu contraseña" required>
  </div>

  <div class="my-3">
    <div class="error-message text-danger" style="display:none"></div>
    <div class="sent-message text-success" style="display:none"></div>
  </div>

  <button type="submit" id="loginButton" class="submit-btn">
    <span>Ingresar</span>
    <i class="bi bi-arrow-right"></i>
  </button>

  <div id="loadingIndicator" style="display:none; font-weight:bold; text-align:center; margin-top:10px;">
    Cargando...
  </div>
</form>



        <p class="mt-3 text-center">
          ¿No tenes una cuenta? <a href="/registro">Registrate acá</a>
        </p>
      </div>  
    </div>
  </section><!-- /Contact Section -->

</main>


  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script>
    AOS.init();
  </script>
<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const loginButton = document.getElementById("loginButton");
  const loadingIndicator = document.getElementById("loadingIndicator");
  const errorMessage = document.querySelector(".error-message");
  const sentMessage = document.querySelector(".sent-message");

  // mostrar "Cargando..." en vez del botón
  loginButton.style.display = "none";
  loadingIndicator.style.display = "block";
  errorMessage.style.display = "none";
  sentMessage.style.display = "none";

  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;

  try {
    const res = await fetch("/verificarlogin", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok) {
      sentMessage.style.display = "block";
      setTimeout(() => { window.location.href = data.redirect; }, 1200);
    } else {
      errorMessage.style.display = "block";
      errorMessage.innerText = data.error || "Error al iniciar sesión";
      loginButton.style.display = "block";
      loadingIndicator.style.display = "none";
    }
  } catch (err) {
    errorMessage.style.display = "block";
    errorMessage.innerText = "Error de conexión con el servidor";
    loginButton.style.display = "block";
    loadingIndicator.style.display = "none";
  }
});
</script>

</body>
</html>
