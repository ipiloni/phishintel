<body class="index-page">

  <!-- ======= Header ======= -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container position-relative d-flex align-items-center justify-content-between">
      <a href="/index" class="logo d-flex align-items-center me-auto me-xl-0">
        <h1 class="sitename">PhishIntel</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="/index">Home</a></li>
          <li><a href="/login" class="btn-getstarted btn-login">Login</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
    </div>
  </header>
  <!-- End Header -->

  <main class="main">

    <!-- Page Title -->
    <div class="page-title">
      <h1>Iniciar Sesión</h1>
      <div class="breadcrumbs">
        <ol>
          <li><a href="/index">Home</a></li>
          <li>Login</li>
        </ol>
      </div>
    </div>

    <!-- Login Section -->
    <section id="login" class="section">
      <div class="container" data-aos="fade-up">
        <div class="row justify-content-center">
          <div class="col-lg-6">

            <form action="procesar_login.php" method="post" class="php-email-form">
              <div class="form-group mb-3">
                <label for="usuario">Usuario o correo</label>
                <input type="text" name="usuario" id="usuario" class="form-control" required>
              </div>

              <div class="form-group mb-4">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" required>
              </div>

              <div class="mb-3 d-flex justify-content-between align-items-center">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="recordar" id="recordar">
                  <label class="form-check-label" for="recordar">
                    Recuérdame
                  </label>
                </div>
                <a href="#">¿Olvidaste tu contraseña?</a>
              </div>

              <div class="text-center">
                <button type="submit" class="pepito" href="/principal">Ingresar</button>
              </div>

              <div class="mt-3">
                <p>¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>
              </div>

              <!-- Mensajes de validación -->
              <div class="loading">Cargando...</div>
              <div class="error-message"></div>
              <div class="sent-message">Has iniciado sesión correctamente</div>
            </form>

          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- Vendor JS Files -->
